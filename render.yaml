services:
  - type: web
    name: nsf-tip-explorer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1 --threads 2 --worker-class sync
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true
